<!doctype html>
<html ng-app="app">
  <head>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <div ng-controller="AppController">
      <md-toolbar class="md-warn padding padding-toolbar">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Feeds" ng-click="getNews()">
            <md-icon class="md-48" md-svg-icon="img/icons/menu.svg"></md-icon>
          </md-button>
          <h2 class="md-toolbar-title" ng-hide="!selectedNew">
            <span>{{title}}!</span>
          </h2>
          <span flex></span>
          <md-menu md-position-mode="target-right target">
            <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
              <md-icon md-menu-origin md-svg-icon="img/icons/more_vert.svg"></md-icon>
            </md-button>
            <md-menu-content width="4">
              <md-menu-item>
                <md-button ng-click="showPrompt($event)">
                    <div layout="row" flex>
                      <p flex>Nueva API</p>
                    </div>
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="setApiDefault()">
                    <div layout="row" flex>
                      <p flex>Usar el archivo news_mock.json</p>
                    </div>
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>

        </div>
      </md-toolbar>

      <md-progress-linear md-mode="indeterminate" ng-if="!news"></md-progress-linear>

      <md-content flex-xs flex-gt-xs="100%" layout="column" class="padding padding-feeds">

        <div ng-repeat="new in news">
          <md-card class="card-item">
            <md-list-item class="md-3-line" ng-click="selectNew(new)">
              <div class="md-avatar md-list-item-image" ng-class="{even: $even, odd: $odd}"></div>
              <p>{{new.title}}</p>
            </md-list-item>
          </md-card>

          <md-card class="card-news row" layout="row" ng-hide="new.id !== selectedNew">
            <img ng-src="{{new.image}}" class="md-card-image" alt="{{new.title}}"/>
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{new.title}}</span>
                <span class="md-subhead">{{new.content}}</span>
              </md-card-title-text>
            </md-card-title>
          </md-card>
        </div>

      </md-content>

    </div>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>

    <script src="scripts/app.js"></script>
  </body>
</html>
